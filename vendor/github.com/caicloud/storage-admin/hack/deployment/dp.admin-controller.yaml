apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: storage-admin-controller
  namespace: caas
spec:
  replicas: 1
  selector:
    matchLabels:
      caicloud-app: storage-admin-controller
      version: v0.1.9
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        caicloud-app: storage-admin-controller
        caicloud.io/cluster-service: "true"
        kubernetes-admin.caicloud.io/application: storage-admin-controller-v0.1.9
        kubernetes-admin.caicloud.io/type: application
        version: v0.1.9
    spec:
      containers:
      - image: cargo.caicloudprivatetest.com/caicloud/storage-admin-controller:v0.1.9
        imagePullPolicy: Always
        name: storage-admin-controller
        env:
        - name: ENV_CLUSTER_ADMIN_HOST
          value: "http://cds-server:9000"
        - name: ENV_WATCH_INTERVAL_SECOND
          value: "60"
        - name: ENV_CONTROLLER_MAX_RETRY_TIMES
          value: "0"
        - name: ENV_CONTROLLER_RESYNC_PERIOD_SECOND
          value: "600"
        - name: ENV_LOG_LEVEL
          value: "info"
        resources:
          limits:
            cpu: 500m
            memory: 300Mi
          requests:
            cpu: 200m
            memory: 120Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: default
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
