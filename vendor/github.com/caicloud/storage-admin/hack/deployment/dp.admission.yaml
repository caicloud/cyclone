apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: storage-admission
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      caicloud-app: storage-admission
      version: v0.1.9
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        caicloud-app: storage-admission
        caicloud.io/cluster-service: "true"
        kubernetes-admin.caicloud.io/application: storage-admission-v0.1.9
        kubernetes-admin.caicloud.io/type: application
        version: v0.1.9
    spec:
      containers:
      - image: cargo.caicloudprivatetest.com/caicloud/storage-admission:v0.1.9
        imagePullPolicy: Always
        name: storage-admission
        env:
        - name: ENV_APP_NAME_PATH
          value: "kube-system/storage-admission"
        - name: ENV_CERT_NAME_PATH
          value: "kube-system/extension-apiserver-authentication"
        - name: ENV_SECRET_NAME_PATH
          value: "kube-system/apiserver-tls-secret"
        - name: ENV_IGNORED_NAMESPACES
          value: "default,kube-system"
        - name: ENV_IGNORED_CLASSES
          value: ""
        - name: ENV_LISTEN_PORT
          value: "2333"
        - name: ENV_LOG_LEVEL
          value: "info"
        ports:
        - containerPort: 2333
          name: https
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 300Mi
          requests:
            cpu: 200m
            memory: 120Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: default
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
