_config:
  _metadata:
    description: cyclone-server
    name: cyclone-server
    namespace: default
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: '[[ imageTagFromGitTag ]]'
  controllers:
  - containers:
    - command:
      - /cyclone-server
      image: '[[ registry_release ]]/cyclone-server:[[ imageTagFromGitTag ]]'
      imagePullPolicy: Always
      mounts:
      - name: cyclone-data
        path: /var/lib/cyclone
      ports:
      - port: 7099
        protocol: TCP
    controller:
      replica: 1
    pod:
      serviceAccountName: admin
    services:
    - name: cyclone-server
      ports:
      - port: 7099
        protocol: TCP
        targetPort: 7099
      type: ClusterIP
    type: Deployment
    volumes:
    - name: cyclone-data
      type: Dynamic
      source:
        class: heketi-storageclass
        modes:
        - ReadWriteMany
      storage:
        request: 200Gi
        limit: 200Gi
    configs:
    - name: cyclone-server-config
      data:
      - key: cyclone-server.json
        value: |
          {
            "logging": {
              "level": "debug"
            },
            "cyclone_server_host": "0.0.0.0",
            "cyclone_server_port": 7099,
            "webhook_url": "[[ compassWebEndpoint ]]/hodor/apis/admin.devops.caicloud.io/v2",
            "default_pvc_config": {
              "storage_class": "heketi-storageclass",
              "size": "10Gi"
            },
            "worker_namespace_quota": {
              "limits.cpu": "2",
              "limits.memory": "4Gi",
              "requests.cpu": "1",
              "requests.memory": "2Gi"
            },
            "storage_usage_watcher": {
              "image": "[[ registry_release ]]/cyclone-watcher:[[ imageTagFromGitTag ]]",
              "report_url": "http://cyclone-server.default.svc.cluster.local:7099/apis/v1alpha1/storage/usages",
              "interval_seconds": "30",
              "resource_requirements": {
                "limits.cpu": "100m",
                "limits.memory": "64Mi",
                "requests.cpu": "50m",
                "requests.memory": "32Mi"
              }
            }
          }

