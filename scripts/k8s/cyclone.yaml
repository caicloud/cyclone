apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: cyclone-server
  name: cyclone-server
  namespace: cyclone
spec:
  replicas: 1
  selector:
    matchLabels:
      name: cyclone-server
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: cyclone-server
    spec:
      containers:
      - command:
        - /cyclone-server
        env:
        - name: CYCLONE_SERVER
          value: http://192.168.10.102:30010
        - name: MONGODB_HOST
          value: mongo-server:27017
        - name: REGISTRY_LOCATION
          value: cargo.caicloudprivatetest.com
        - name: LIMIT_MEMORY
          value: 4Gi
        - name: LIMIT_CPU
          value: '2'
        - name: REQUEST_MEMORY
          value: 1Gi
        - name: REQUEST_CPU
          value: '0.5'
        - name: RECORD_ROTATION_THRESHOLD
          value: "50"
        - name: CALLBACK_URL
          value: http://192.168.10.102:30010/apis/v1/pipelines
        - name: WORKER_IMAGE
          value: cargo.caicloud.io/caicloud/cyclone-worker:latest
        image: cargo.caicloud.io/caicloud/cyclone-server:latest
        imagePullPolicy: IfNotPresent
        name: cyclone
        ports:
        - containerPort: 7099
          protocol: TCP
        - containerPort: 8000
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
        securityContext: {}
        terminationMessagePath: /dev/termination-log
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
      