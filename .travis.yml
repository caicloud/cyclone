language: go

sudo: required

# services:
#   - docker

go:
  - 1.7
  - 1.8

go_import_path: github.com/caicloud/cyclone

# env:  
#   global:
#     - DOCKER_COMPOSE_VERSION=1.7.0
#     - WORKER_NODE_DOCKER_VERSION=1.12.0

services:
  - docker

before_install:  
  - docker pull mongo:3.0.5
  - docker run -d -p 127.0.0.1:27017:27017 mongo:3.0.5 /bin/sh -c "mongod --smallfiles"
  
  - docker pull quay.io/coreos/etcd:v3.1.3
  - docker run -d -p 2379:2379 -p 2380:2380 -p 4001:4001 -p 7001:7001 quay.io/coreos/etcd:v3.1.3 /bin/sh -c "etcd -name=etcd-server -advertise-client-urls http://0.0.0.0:2379 -listen-client-urls http://0.0.0.0:2379 -data-dir=/data"

  - docker ps -a
  # - sudo rm -f /usr/local/bin/docker-compose
  # - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  # - chmod +x docker-compose
  # - sudo mv docker-compose /usr/local/bin
  # install golang deps.
  - go get github.com/mattn/goveralls
  - go get github.com/go-playground/overalls
  # create /logs/unit-test for unit test.
  - sudo mkdir /logs
  - sudo touch /logs/unit-test

install:
  # verify docker.
  # - docker version
  # - docker-compose version
  # - docker images
  - go build -o cyclone-server github.com/caicloud/cyclone/cmd/server
  - go build -o cyclone-worker github.com/caicloud/cyclone/cmd/worker 

script:
  - go test -cover $(go list ./... | grep -v '/vendor/' | grep -v '/tests/')
  - travis_wait 15 overalls -project=github.com/caicloud/cyclone -covermode=count -debug -ignore=Godeps,vendor,tests,.git,scripts,node_modules,docs,api
  # - ./tests/run-e2e.sh

after_success:
  - $HOME/gopath/bin/goveralls -service=travis-ci -coverprofile=overalls.coverprofile
