language: go

sudo: required

# services:
#   - docker

go:
  - 1.7
  - 1.8

go_import_path: github.com/caicloud/cyclone

# env:  
#   global:
#     - DOCKER_COMPOSE_VERSION=1.7.0
#     - WORKER_NODE_DOCKER_VERSION=1.12.0

before_install:  
  # - sudo rm -f /usr/local/bin/docker-compose
  # - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  # - chmod +x docker-compose
  # - sudo mv docker-compose /usr/local/bin
  # install golang deps.
  - go get github.com/mattn/goveralls
  - go get github.com/go-playground/overalls
  # create /logs/unit-test for unit test.
  - sudo mkdir /logs
  - sudo touch /logs/unit-test

install:
  # verify docker.
  # - docker version
  # - docker-compose version
  # - docker images
  - go build -o cyclone-server github.com/caicloud/cyclone/cmd/server
  - go build -o cyclone-worker github.com/caicloud/cyclone/cmd/worker 

script:
  - go test -cover $(go list ./... | grep -v '/vendor/' | grep -v '/tests/')
  - overalls -project=github.com/caicloud/cyclone -covermode=count -debug -ignore=Godeps,vendor,tests,.git,scripts,node_modules,docs,api
  # - ./tests/run-e2e.sh

after_success:
  - $HOME/gopath/bin/goveralls -service=travis-ci -coverprofile=overalls.coverprofile
